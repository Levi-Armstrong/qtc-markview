<script src="qrc:/js/require.js"></script>
<script>
function update (plainText) {
  require (["qrc:/js/marked.js"], function (markdown) {
    markdown.setOptions({
      renderer: new markdown.Renderer(),
      gfm: true,
      tables: true,
      breaks: false,
      pedantic: false,
      sanitize: true,
      smartLists: true,
      smartypants: false
    });
    document.body.innerHTML = markdown (plainText);
  });
}
</script>
