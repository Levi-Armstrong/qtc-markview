<head>
<link rel="stylesheet" href="qrc:/css/asciidoctor.css">
<script src="qrc:/js/asciidoctor-all.js"></script>
<script>
function update (plainText) {
  var options = Opal.hash({safe: 0, attributes: Opal.hash({'showtitle':true, 'docdir':window.location.href})});
  var html = Opal.Asciidoctor.$convert(plainText, options);
  document.body.innerHTML = html;
}
</script>
</head>
<body onload="init()">
<script>function init () {update(%1);}</script>
</body>
